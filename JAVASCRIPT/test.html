<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="scoreee" placeholder="Enter your score" />
    <button id="submitBtn">Submit</button>

    <div class="grade" id="popup">
      <div class="close-btn">&times;</div>
      <h2>This is Your Grade for the final test exam</h2>
      <p id="grad"></p>
    </div>

    <script>
      var student = document.getElementById("score").value;
      var student_score = parseInt(student);

      const grade = document.getElementById("grad");

      if (student_score >= 70 && student_score <= 100) {
        grade.innerHTML =
          "With your score of" +
          student_score +
          "You got an A, You are an Idolo";
      } else if (student_score < 70 && student_score >= 60) {
        grade.innerHTML = "With your score of" + student_score + "You got a B";
      } else if (student_score < 60 && student_score >= 50) {
        grade.innerHTML = "With your score of" + student_score + "You got a C";
      } else if (student_score < 50 && student_score >= 45) {
        grade.innerHTML = "With your score of" + student_score + "You got a D";
      } else if (student_score < 45 && student_score >= 40) {
        grade.innerHTML = "With your score of" + student_score + "You got a E";
      } else if (student_score < 40 && student_score >= 0) {
        grade.innerHTML =
          "With your score of" +
          student_score +
          "You got a F, You are an Odolo";
      } else {
        grade.innerHTML =
          "With your score of" + student_score + "Invalid Entry";
      }
    </script>
  </body>
</html>
