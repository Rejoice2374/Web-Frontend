<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grading System</title>
    <link rel="stylesheet" href="assignment.css" />
  </head>
  <body>
    <div class="welcome-form" id="form1">
      <h2>Welcome to NHS student grade checker</h2>
      <p>
        Check your end of the year exam grade here. See if you an Idolo or an
        Olodo.
      </p>
      <div class="form-element">
        <label for="name">Enter Your Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your full-name"
        />
      </div>
      <div class="form-element">
        <label for="course">Enter Your Course</label>
        <input
          type="text"
          name="course"
          id="course"
          placeholder="Enter your course of study"
        />
      </div>
      <div class="form-element">
        <label for="score">Enter Your Score</label>
        <input type="number" id="scoreee" placeholder="Enter your score" />
      </div>
      <div class="form-element">
        <button id="checker">Check Grade</button>
      </div>
    </div>

    <div class="grade" id="popup">
      <div class="close-btn">&times;</div>
      <h2>This is Your Grade for the final test exam</h2>
      <p id="grad"></p>
    </div>

    <script src="Assignment.js"></script>
  </body>
</html>
