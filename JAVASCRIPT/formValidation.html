<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Form validation -->
    <form action="" method="post">
      <input type="text" placeholder="Enter your name" required />
      <input type="email" placeholder="Enter your email" />
      <input type="password" placeholder="Enter your password" />
      <input type="submit" value="Submit" />
    </form>

    <!-- Javascript Form validation -->
    <form action="" method="post" name="form1" onsubmit="return validation()">
      <p><input type="text" placeholder="Enter your name" name="fname" /><p id="errMsg1" style="color: red;"></p></p>
      <p><input type="text" placeholder="Enter your name" name="lname" /><p id="errMsg2" style="color: red;"></p></p>
      <p><input type="email" placeholder="Enter your email" name="email" /><p id="errMsg3" style="color: red;"></p></p>
      <p>
        <input type="password" placeholder="Enter your password" name="psw" /><p id="errMsg4" style="color: red;"></p>
      </p>
      <input type="submit" value="Submit" />
    </form>

    <!-- Show/Hide Password -->
    <p>
      Password: <input type="password" name="password" id="pass">
    </p>
     Show Password: <input type="checkbox" name="check" id="check" onclick="showPass()">

    <script>
      try{
          function validation(){
            const fName = document.forms['form1']["fname"].value              
            const lName = document.forms['form1']["lname"].value              
            const Email = document.forms['form1']["email"].value             
            const Password = document.forms['form1']["psw"].value
              

            if (fName == ''){
                // alert("First name must be filled");
                document.getElementById('errMsg1').innerHTML = "First name must be filled"
                return false;
                }
            if (lName == ''){
                // alert("Last name must be filled");
                document.getElementById('errMsg2').innerHTML = "Last name must be filled"
                return false;
                }
            if (Email == ''){
                // alert('Email must be filled')
                document.getElementById('errMsg3').innerHTML = "Email must be filled"
                return false;
                }
            if (Password == ''){
                // alert('Password must be filled')
                document.getElementById('errMsg4').innerHTML = "Password must be filled"
                return false;
              }
          }

          function showPass() {
            var display = document.getElementById('pass');
            if (display.type == 'password'){
              display.type = 'text'
            }
            else{
              display.type = 'password'
            }
          }

          
      }

      catch(e){
            document.write()
          }
    </script>
  </body>
</html>
