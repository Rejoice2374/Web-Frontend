<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          required
          minlength="3"
          maxlength="20"
          name="name"
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your Email address"
          name="Email"
          required
          value="test@test.com"
          disabled
        />
      </div>
      <label for="product">Product</label>
      <br />
      <select name="product" id="product">
        <option value="iphone">Iphone</option>
        <option value="imac">Imac</option>
        <option value="macbook" selected>Macbook</option>
        <option value="macbook-pro">Macbook-Pro</option>
      </select>
      <br />
      <br />
      <label for="message">Message</label>
      <br />
      <textarea
        name="message"
        id="message"
        placeholder="Enter your feedback"
        cols="40"
        rows="4"
      ></textarea>
      <br />
      <label for="small">
        <input type="radio" name="size" id="small" value="small" />Small
      </label>
      <label for="small">
        <input type="radio" name="size" id="small" value="small" />Small
      </label>
      <label for="big">
        <input type="radio" name="size" id="big" value="big" />Big
      </label>
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          name="password"
        />
        <div>
          <!-- Checkbox -->
          <label for="html">
            <input
              type="checkbox"
              name="languages"
              id="html"
              value="html"
            />HTML
          </label>
          <label for="css">
            <input type="checkbox" name="languages" id="css" value="css" />css
          </label>
          <label for="javascript">
            <input
              type="checkbox"
              name="languages"
              id="javascript"
              value="javascript"
            />JAVASCRIPT
          </label>
          <br />
          <div>
            <label for="file">File</label>
            <input type="file" accept="png/jpg" />
          </div>
          <div>
            <label for="range">Range</label>
            <input
              type="range"
              name="range"
              id="range"
              min="0"
              max="10"
              step="1"
            />
          </div>
          <!-- <input type="submit" value="submit"> -->
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
