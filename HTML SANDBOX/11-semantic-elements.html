<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Elements</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#Services">Services</a>
        <a href="#About">About</a>
      </nav>
    </header>

    <!-- Section -->
    <main>
      <div>
        <h2>Section One</h2>
        <p>This is the first paragraph <span> section one</span></p>
        <p>This is the first paragraph <span> section one</span></p>
      </div>
    </main>
    <section>
      <h2>Section Two</h2>
      <div>
        <p>This is the second paragraph <span> section one</span></p>
        <p>This is the second paragraph <span> section one</span></p>
      </div>
    </section>
    <!-- Footer -->
    <div>&copy; 2024 Favochino</div>
  </body>
</html>
